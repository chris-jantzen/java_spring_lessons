<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <title>MacBookStore</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
    <form method="POST" th:action="@{/orders}" th:object="${macBookOrder}">
        <h1>Order your MacBook Creation!</h1>

        <img th:src="@{/images/MacbookStore.png}" alt="MacBookStore Logo"/>

        <h3>Your MacBooks in this order:</h3>
        <a th:href="@{/build}" id="another">Configure another MacBook</a><br/>
        <ul>
            <li th:each="macBook : ${macBookOrder.macBooks}">
                <span th:text="${macBook.name}">MacBook name</span>
            </li>
        </ul>

        <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
            Please correct the problems below and resubmit.
            </span>
        </div>

        <h3>Deliver my MacBook to...</h3>
        <label for="customerName">Name: </label>
        <input type="text" id="customerName" th:field="*{customerName}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('customerName')}"
              th:errors="*{customerName}">Name Error</span>
        <br/>

        <label for="customerStreet">Street address: </label>
        <input type="text" th:field="*{customerStreet}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('customerStreet')}"
              th:errors="*{customerStreet}">Street Error</span>
        <br/>

        <label for="customerCity">City: </label>
        <input type="text" th:field="*{customerCity}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('customerCity')}"
              th:errors="*{customerCity}">City Error</span>
        <br/>

        <label for="customerState">State: </label>
        <input type="text" th:field="*{customerState}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('customerState')}"
              th:errors="*{customerState}">State Error</span>
        <br/>

        <label for="customerZip">Zip code: </label>
        <input type="text" th:field="*{customerZip}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('customerZip')}"
              th:errors="*{customerZip}">Zip Error</span>
        <br/>

        <h3>Here's how I'll pay...</h3>
        <label for="ccNumber">Credit Card #: </label>
        <input type="text" th:field="*{ccNumber}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('ccNumber')}"
              th:errors="*{ccNumber}">CC Num Error</span>
        <br/>

        <label for="ccExpiration">Expiration: </label>
        <input type="text" th:field="*{ccExpiration}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('ccExpiration')}"
              th:errors="*{ccExpiration}">CC Num Error</span>
        <br/>

        <label for="ccCVV">CVV: </label>
        <input type="text" th:field="*{ccCVV}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('ccCVV')}"
              th:errors="*{ccCVV}">CC Num Error</span>
        <br/>

        <input type="submit" value="Submit Order"/>
    </form>
</body>
</html>
